<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   <div class="top-user-profile">
    <div class="cover"></div>
    <ion-avatar>
      <!-- <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" /> -->
      <img alt="user profile" [src]="userProfile.userImage" />
    </ion-avatar>
   </div>
  </ion-header>

  <div class="user-info">
    <div class="top d-flex align-items-center justify-content-between">
      <span class="username">{{userProfile.firstName}} {{userProfile.lastName}}</span>

     <div class="d-flex align-items-center">
      <ion-button size="small" shape="round" color="success">
        Follow
        <ion-icon slot="end" class="add-user-icon" name="person-add-outline"></ion-icon>
      </ion-button>

      <ion-button size="small" shape="round" color="medium">
        <ion-icon slot="icon-only" name="chatbubble-ellipses-outline"></ion-icon>
      </ion-button>
     </div>

    </div>
    <div class="bottom d-flex align-items-center mt-4">
      <div class="d-flex flex-column text-align-center">
        <span class="number">{{userProfile.posts}}</span>
        <p>Posts</p>
      </div>

      <div class="d-flex flex-column text-align-center">
        <span class="number">{{userProfile.followers}}</span>
        <p>Followers</p>
      </div>

      <div class="d-flex flex-column text-align-center">
        <span class="number">{{userProfile.following}}</span>
        <p>Following</p>
      </div>
    </div>
  </div>

  <mat-tab-group class="mt-3" mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Posts">Posts</mat-tab>
    <mat-tab label="Images">
      <div class="images mt-4">
        <div class="image" *ngFor="let image of userImages">
          <img [src]="image.image" />
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

</ion-content>
