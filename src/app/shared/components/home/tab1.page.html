<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="d-flex align-items-center justify-content-between">
      <div class="container-logo">
        <h4>Socialize</h4>
      </div>
      <p class="mb-0 pb-0">Explore</p>
      <div class="container-message-icon d-flex align-items-center justify-content-center">
        <ion-badge class="badge" slot="start">11</ion-badge>
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-story-list class="container-story-list d-flex mt-3"></app-story-list>

 <div class="d-flex flex-column mt-3" *ngIf="isPostCreate">
  <span class="loading-message mb-2">Creating post</span>
  <ion-progress-bar [value]="progress"></ion-progress-bar>
 </div>
  <app-post-list class="d-flex flex-column align-items-center justify-content-center mt-5"></app-post-list>

</ion-content>
