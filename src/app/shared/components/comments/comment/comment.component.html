<ion-item>
  <ion-avatar slot="start">
    <img src="https://ionicframework.com/docs/demos/api/list/avatar-finn.png" />
  </ion-avatar>
  <ion-label class="wrap-text">
    <h2>{{comment.user.firstName}} {{comment.user.lastName}}</h2>
    <p>
      <!-- Show truncated text with 'Show more' link or full text based on flag -->
      {{ showFullText ? comment.content : (comment.content.length > maxLength ? (comment.content | slice:0:maxLength) + '...' : comment.content) }}
      <!-- Conditionally display 'Show more' link -->
      <span *ngIf="!showFullText && comment.content.length > maxLength" (click)="toggleText()" style="color: blue; cursor: pointer;">Show more</span>
    </p>
  </ion-label>
  <ion-button fill="clear" slot="end">
    <ion-icon name="heart" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button fill="clear" slot="end">
    <ion-icon ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
  </ion-button>
</ion-item>
